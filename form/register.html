<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href= "register-style.css">
</head>
<body>
    <p>必要事項の入力の上、送信ボタンを押してください。</p>
    ID:<input type="email" name="email" size="30" value="例: xxx@morijyobi.ac.jp" disabled required><br>
    パスワード:<label><input type="password" name="password" required><input type="checkbox">パスワードを表示する</label><br>
    性:<input type="text" name="sei" size="30"value="例:盛岡"minlength="8" disabled required><br>
    名:<input type="text" name="mei" size="30"value="例:太郎"minlength="8" disabled required><br>
    住所:〒<input type="text" name="yuubin"size="8"value="0200021" readonly><br>
    <input type="text" name="home"value="盛岡市中央通り3丁目" readonly><br>
    <input type="text" name="banti" size="30" value="番地" disabled><br>
    <input type="text" name="tatemono" size="30" value="建物名" disabled><br>
    携帯電話番号(ハイフンなし):<input type="tel" name="tel" required><br>

</body>
</html>
